<!DOCTYPE html>
<html>
<head>
	<title>object Date of the JS</title>

    <script type="text/javascript">
    var total = 0;

        for ( var x = 2; x < 999999; x++){
            if (x % 2 === 0){
                total = total+1;
            }   
            if (x % 3 === 0){
                 total = total+1;
                }
            }
            console.log(total);
    </script>
</head>
<body>
    <h1>Aperte F12 e veja o Console para saber o resultado.</h1>
</body>
</html>
